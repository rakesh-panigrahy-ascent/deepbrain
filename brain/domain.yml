version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- item_availability_check
- mood_great
- mood_unhappy
- order_cancellation
- order_delivery_status_enquiry
- thanks
entities:
- thanks
- product_name
- user_name
slots:
  user_name:
    type: any
    influence_conversation: false
    initial_value: friend
    mappings:
    - type: from_entity
      entity: user_name
  product_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: product_name
      conditions:
      - active_loop: product_name_form
forms:
  product_name_form:
    required_slots:
    - product_name
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Hello {user_name}! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_order_status:
  - text: Your order is on the way
  utter_is_satified:
  - text: Are you happy with the answer?
  utter_ask_product_name:
  - text: Which product you want to buy?
  - text: Please mention the product name.
  utter_welcome:
  - text: you are welcome!
  - text: Happy to assist you!
actions:
- welcome
- utter_greet
- action_item_availability_check
- utter_order_status
- utter_is_satified
- utter_ask_product_name
- action_cancel_order
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
